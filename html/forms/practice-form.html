<!DOCTYPE html>
<html>
<head>
  <title>practice form</title>
</head>
<body>

  <form name = "test" action = "success.html" method = "post">
    <div> 
      <label>options</label>
        <select name = "answer">
          <option>yes</option>
          <option>no</option>
          <option>maybe</option>
        </select>
    </div>
    <div>
      <label>text area</label>
      <textarea name = "textarea">input text here</textarea>
    </div>
    <div>
      <label>check the box</label>
      <input type = "checkbox" name = "check">
    </div>
    <div>
      <label>text box</label>
      <input type = "text" name = "textbox">
    </div>
    <div>
      <label>input birthday</label>
      <input type = "date" name = "birthday">
    </div>
    <div>
      <button type = "submit">submit</button>
    </div>
  </form>


</body>
</html>
